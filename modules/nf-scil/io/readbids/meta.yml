---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "io_readbids"
description: read bids file
keywords:
  - sort
  - example
  - genomics
tools:
  - "Scilpy":
      description: "The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing toolbox."
      homepage: "https://github.com/scilus/scilpy.git"

input:
  # Only when we have meta

  - bids_folder:
      type: directory
      description: Folder containing bids file
      pattern: "*"

  - fs_folder:
      type: directory
      description: Folder containing fs file
      pattern: "*"

  - bidsignore:
      type: file
      description: bidsignore file
      pattern: "*.{bidsignore}"

output:
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - tractoflow_bids_struct.json:
      type: file
      description: json file containing tractoflow bids structure
      pattern: "*.{json}"

authors:
  - "@harshana2011"
